<!--カウントダウンを表示するためのコード-->

<script>
  // カウントダウンする秒数を指定する
var countDown = 3;

// HTML要素を取得する
var countdownElement = document.getElementById("countdown");

// カウントダウンする処理を定義する
var countdown = setInterval(function() {

  // カウントダウンの残り秒数を表示する
  countdownElement.innerHTML = countDown;

  // 残り秒数を1秒ずつ減らす
  countDown--;

  // カウントダウンが終了した場合は、処理を停止する
  if (countDown < 0) {
    clearInterval(countdown);
    countdownElement.innerHTML = "Go!";
  }

}, 1000);

</script>
